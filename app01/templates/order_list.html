{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'bootstrap-3.4.1-dist/css/bootstrap.css' %}">
    <script src="{% static 'jQuery/jquery-3.6.4.min.js' %}"></script>
    <script src="{% static 'bootstrap-3.4.1-dist/js/bootstrap.min.js' %}"></script>
    <style>
        .account {
            width: 400px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            box-shadow: 5px 5px 20px #aaa;

            margin-left: auto;
            margin-right: auto;
            margin-top: 100px;
            padding: 20px 40px;
        }

        .account h2 {
            margin-top: 10px;
            text-align: center;
        }


    </style>
</head>
<body>
<div class="container">
    <div>
        <!-- 可以通过添加data-toggle="modal" data-target="#myModal" 来实现调用对话框，也可以通过JS调用-->
        <input id = 'BtnAdd' type="button" value="新建订单" class="btn btn-primary" >

    </div>
</div>


<!-- 新建订单对话框 -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
       <form id = 'fromAdd'>
    <div class = 'clearfix'>
        {% for field in form %}
            <div class="col-lg-6">
            <div class="form-group" style="position: relative;margin-bottom: 15px">
                <label>{{ field.label}}</label>
                {{ field }}
                <span style="color: red" class="msg_error"> {{ field.errors.0 }}</span>
            </div>
            </div>
        {% endfor %}
    </div>
    </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>


<script type="text/javascript">
    $(function (){
        bindBtnAddEvent();
    })
    function bindBtnAddEvent(){
        console.log('2222')
        $('#BtnAdd').click(function (){
            console.log(' 11111')
            //点击新建按钮，显示对话框
            $('#myModal').modal('show');
        })
    }


</script>

</body>
</html>
